<include file="Public:header"/>
		<title>系统用户登录入口</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<include file="Public:header_css" />
	</head>
	<body>
		<div id="login-page" class="container">
		  <div class="well">
			  <h4 >后台登录</h4>
			<form id="login-form" class="" action="{:U('Admin/Login/check')}" method="POST">
			<input type="text" class="span2" name="uname" title="用户登录名" value="{$uname}"  placeholder="用户登录名" /><br />
			<input type="password" class="span2"   name="psw" title="用户密码" placeholder="用户密码" /><br />
		   <label>
			  <input type="text" class="span2"  name="vcode" title="验证码" placeholder="验证码" />
			   <img style="cursor:pointer;" src="{:U('Admin/Login/saverify')}" id="verifyImg" onclick="fleshVerify()" title="点击图片刷新验证码">
		    </label> 
			<label class="checkbox"> <input type="checkbox" name="remember" value="1"/> 记住我 </label>
			<button type="submit" class="btn btn-primary">登录</button>
			<button type="submit" class="btn">忘记密码</button>
		</form>	
        <div>
	 </div>
		<script type="text/javascript" >
                     function fleshVerify(){ 
                     var time = new Date().getTime();
                      document.getElementById('verifyImg').src= "{:U('Admin/Login/saverify')}"+"?"+time;
                         }
		</script>
	</body>
</html>
