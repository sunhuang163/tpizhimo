<include file="Public:header"/>
		<title>系统用户登录入口</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<include file="Public:header_css" />
	</head>
	<body>
		<div id="login-page" class="container">
			<h1>后台登录</h1>
			<form id="login-form" class="well" action="{:U('Admin/Login/check')}" method="POST">
			<input type="text" class="span2" name="uname" placeholder="用户登录名" /><br />
			<input type="password" class="span2"   name="psw" placeholder="用户密码" /><br />
		   <label>
			  <input type="text" class="span2"  name="vcode" placeholder="验证码" />
			   <img src="{:U('Admin/Login/saverify')}" id="verifyImg" onclick="fleshVerify()" title="点击图片刷新验证码">
		    </label> 
			<label class="checkbox"> <input type="checkbox" /> 记住我 </label>
			<button type="submit" class="btn btn-primary">登录</button>
			<button type="submit" class="btn">忘记密码</button>
		</form>	
		</div>
		<script type="text/javascript" >
                     function fleshVerify(){ 
                     var time = new Date().getTime();
                      document.getElementById('verifyImg').src= "{:U('Admin/Login/saverify')}"+"?"+time;
                         }
		</script>
	</body>
</html>
