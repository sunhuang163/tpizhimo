<include file="Public:header" />
	 <title>用户管理</title>
     <include file="Public:header_css" />
	 <include file="Public:footer_js" />
	</head>
	<body>
		<div class="container">
	    <include file="Public:top_nav" />
			<div class="row">
			   <include file="Public:left_menu" />
				<div class="span10">
					<h3>
						用户管理
						<small>
						  <a class="toggle-link" href="{:U('/Admin/User/add')}"><i class="icon-plus"></i>添加用户</a>
						</small>
					</h3>
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th><label class="checkbox"><input type="checkbox" id="chkall"/>选择</label></th>
								<th> 标题 </th>
								<th> 作者 </th>
								<th> 分类</th>
								<th> 添加时间</th>
								<th> 上次更新时间 </th>
								<th> 字母</th>
								<th> url</th>
								<th>评论</th>
								<th> 操作 </th>
							</tr>
						</thead>
						<tbody>
						   <volist name="nlist" id="vo">
							<tr id="tr{$vo.said}">
							    <td><label><input name="ids" type="checkbox" value="{$vo.nid}"></label></td>
								<td>{$vo.title}</td>
								<td>{$vo.author}</td>
								<td>{$vo.ncname}</td>
								<td>{$vo.ctime|date='Y-m-d H:i:s',###}</td>
								<td>{$vo.utime|date='Y-m-d H:i:s',###}</td>
								<td>{$vo.zimu}</td>
								<td>{$vo.url}</td>
								<td>{$vo.ncomm}</td>
								<td>
								   <span><a href="{:U('/Admin/Novel/view','id='.$vo['nid'])}">详情</a></span>
								   <span><a href="{:U('/Admin/Novel/chapters','nid='.$vo['nid'])}">章节</a></span>
								   <span><a href="{:U('/Admin/Novel/contents','nid='.$vo['nid'])}">内容</a></span>
								   <span><a href="#">删除</a></span>
								</td>
							</tr>
					       </volist>  
						</tbody>
					</table>
					 <div class="pagination">
						 {$pagestr}共有 {$call} 条数据，当前第 {$pnow} 页
					</div>
				</div>
				   <div class="modal fade hide" id="dialog_uedit" tabindex="-1" role="dialog"  aria-hidden="true">
                       <div class="modal-dialog">
                           <div class="modal-content">
                            <div class="modal-header">
                               <button type="button" class="close" 
                                 data-dismiss="modal" aria-hidden="true">
                                     &times;
                               </button>
                          <h4 class="modal-title" id="myModalLabel">
                            修改用户信息
                           </h4>
                         </div>
                         <div class="modal-body">  </div>
                        </div>
                     </div><!-- /.modal-content -->
                  </div><!-- /.modal -->

		 </div>
<script type="text/javascript">

</script>
<include file="Public:footer" />
