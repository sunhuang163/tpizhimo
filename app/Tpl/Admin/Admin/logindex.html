<include file="Public:header" />
	 <title>用户登录日志</title>
     <include file="Public:header_css" />
	</head>
	<body>
		<div class="container">
	    <include file="Public:top_nav" />
			<div class="row">
			   <include file="Public:left_menu" />
				<div class="span9">
					<h3>
						登录日志
					</h3>
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th><label class="checkbox"><input type="checkbox" id="chkall"/>选择</label></th>
								<th> 用户名 </th>
								<th> 时间 </th>
								<th>内容</th>
								<th> IP地址 </th>
								<th> 消息类别 </th>
								<th> 操作 </th>
							</tr>
						</thead>
						<tbody>
						   <volist name="loglist" id="vo">
							<tr id="tr{$vo.id}">
							    <td><label><input name="ids" type="checkbox" value="{$vo.id}"></label></td>
							    <td>{$vo.name}</td>
								<td>{$vo.ctime|date='Y-m-d H:i:s',###}</td>
								<td>{$vo.msg}</td>
								<td>{$vo.ip|long2ip}</td>
								<td>{$vo.logtype}</td>
								<td > 
								   <a href="#"><i class="icon-remove"></i></a> 
								 </td>
							</tr>
					       </volist>  
						</tbody>
					</table>
					 <div class="pagination">
						 {$pagestr}共有 {$call} 条数据，当前第 {$pnow} 页
					</div>
				</div>
			</div>
		</div>
<include file="Public:footer_js.html" />
<include file="Public:footer" />
