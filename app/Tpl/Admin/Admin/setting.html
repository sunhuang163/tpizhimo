<include file="Public:header" />
	 <title>系统设置</title>
     <include file="Public:header_css" />
	</head>
	<body>
		<div class="container">
	    <include file="Public:top_nav" />
			<div class="row">
			   <include file="Public:left_menu" />
				<div class="span9">
				  <form id="edit-profile" class="form-horizontal">
						<fieldset>
							<legend>系统配置详细信息</legend>
							<div class="control-group">
								<label class="control-label"  for="seotitle">SEO标题</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="setotitle" name="seotitle" value="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="seokey">SEO关键词</label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="seokey" id="seokey" value="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="seodesc">SEO描述</label>
								<div class="controls">
									<textarea  class="input-xlarge" name="seodesc" id="seodesc" rows="4"></textarea>
								</div>
							</div>
                            <div class="control-group">
								<label class="control-label" for="contact">联系方式</label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="contact" id="contact" value="" />
								</div>
							</div>
							 <div class="control-group">
								<label class="control-label" for="copyright">版权</label>
								<div class="controls">
									<textarea  class="input-xlarge" name="copyright" id="copyright" rows="4"></textarea>
							  </div>
							</div>
							<!-- extdata start-->
							   <div class="control-group">
								<label class="control-label" for="extdata">
						          <div class="btn-group">
                                   <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    其它配置<span class="caret"></span>
                                    </button>
                                      <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">原数据</a></li>
                                        <li><a href="#">FTP配置</a></li>
                                        <li><a href="#">采集配置</a></li>
                                       </ul>
                                     </div>
								</label>
								<div class="controls">
								    <p id="pextdata">
									<textarea  class="input-xlarge" name="extdata" id="extdata" rows="4"></textarea>
									</p>
                                    <p id="pftp">
									  FTP 配置
									</p>
							  </div>
							</div>
						   <!-- //extdata end -->
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">Save</button> <button class="btn">Cancel</button>
							</div>
						</fieldset>
					</form> 
				</div>
			</div>
		</div>
<include file="Public:footer_js" />
<include file="Public:footer" />
