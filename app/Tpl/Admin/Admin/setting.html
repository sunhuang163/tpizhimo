<include file="Public:header" />
	 <title>系统设置</title>
     <include file="Public:header_css" />
	</head>
	<body>
		<div class="container">
	    <include file="Public:top_nav" />
			<div class="row">
			   <include file="Public:left_menu" />
				<div class="span9">
				  <form id="edit-profile" class="form-horizontal" method="POST" action="{:U('/Admin/Admin/setting')}">
				   <present name="Dweb.id">
				   <input type="hidden" name="id" value="{$Dweb.id}">
				   </present>
						<fieldset>
							<legend>系统配置详细信息</legend>
							<div class="control-group">
								<label class="control-label"  for="seotitle">SEO标题</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="setotitle" name="seotitle" value="{$Dweb.seotitle}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="seokey">SEO关键词</label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="seokey" id="seokey" value="{$Dweb.seokey}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="seodesc">SEO描述</label>
								<div class="controls">
									<textarea  class="input-xlarge" name="seodesc" id="seodesc" rows="4">{$Dweb.seodesc}</textarea>
								</div>
							</div>
                            <div class="control-group">
								<label class="control-label" for="contact">联系方式</label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="contact" id="contact" value="{$Dweb.contact}" />
								</div>
							</div>
							 <div class="control-group">
								<label class="control-label" for="copyright">版权</label>
								<div class="controls">
									<textarea  class="input-xlarge" name="copyright" id="copyright" rows="4">{$Dweb.copyright}</textarea>
							  </div>
							</div>
							<!-- extdata start-->
							   <div class="control-group">
								<label class="control-label" for="extdata">
						          <div class="btn-group">
                                   <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    其它配置<span class="caret"></span>
                                    </button>
                                      <ul class="dropdown-menu dropdown-menu-left" role="menu">
                                        <li><a href="#" rel="pftp" >FTP配置</a></li>
                                        <li><a href="#" rel="caiji">采集配置</a></li>
                                       </ul>
                                     </div>
								</label>
								<div class="controls" id="extdata">
                                         <div id="pftp">
										  <label>地址:<input type="text" name="extdata[ftp][host]" value="{$Dweb["extdata"]['ftp']['host']}"></label>
										  <label>FTP 端口:<input type="text" name="extdata[ftp][port]"></label>
										  <label>FTP 用户名:<input type="text" name="extdata[ftp][name]"></label>
										  <label>FTP 密码:<input type="text" name="extdata[ftp][pass]"></label>
							             </div>
										 <div id="caiji" style="display:none;">
										  <label>采集设置:<input type="text" name="extdata[caiji][host]"></label>
										</div>
							  </div>
							</div>
						   <!-- //extdata end -->
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">保存</button>
							</div>
						</fieldset>
					</form> 
				</div>
			</div>
		</div>
<include file="Public:footer_js" />
<script type="text/javascript">
  $( function(){
     $('.dropdown-menu li a').click(function(){
	   var _rel = $(this).attr('rel');
	   $('#'+_rel).show();
	   $('#'+_rel).siblings().hide();
	 });
  });
</script>
<include file="Public:footer" />
