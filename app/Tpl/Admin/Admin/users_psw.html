 	<form id="new-file" class="form-horizontal" action="{:U('/Admin/Admin/users_psw')}" method="POST">
			 <input type="hidden" name="said" value="{$du.said}">
			 <input type="hidden" name="salt" value="{$rand}">
				  <fieldset>
					 <div class="control-group">
					   <label class="control-label" for="name">用户名</label>
					     <div class="controls">
						   <input type="text" class="input-xlarge"  readonly value="{$du.name}"  />
					     </div>
					   </div>
			    <if  condition="($du['said'] ==$au['uid'] AND $au['uid']!=1)  OR ($du['said'] == $au['uid'] AND $au['uid'] ==1)">
				   <div class="control-group">
						 <label class="control-label" for="psw">旧密码</label>
						 <div class="controls">
						  <input class="input-xlarge" id="psw" name="psw"   type="password" />
					    </div>
					  </div>
			    </div>
               </if>
				<div class="control-group">
						 <label class="control-label" for="newpass">新密码</label>
						 <div class="controls">
						  <input class="input-xlarge" id="newpass" name="newpass"   type="password" />
					    </div>
					  </div>
			    </div>
				<div class="control-group">
						 <label class="control-label" for="newpass2">重新输入</label>
						 <div class="controls">
						  <input class="input-xlarge" id="newpass2" name="newpass2"   type="password" />
					    </div>
					  </div>
			    </div>
			   <div class="form-actions">
					 <button type="submit" class="btn btn-primary">修改密码 </button>
				  </div>
		 </fieldset>
    </form>
