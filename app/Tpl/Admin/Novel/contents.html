<include file="Public:header" />
	 <title>小说章节信息</title>
     <include file="Public:header_css" />
	 <link rel="stylesheet" href="{$ADMIN_PATH}/plugin/kingedit/themes/default/default.css" />
	 <include file="Public:footer_js" />
	</head>
	<body>
		<div class="container">
		  <include file="Public:top_nav" />
			<div class="row">
			   <include file="Public:left_menu" />
			 <div class="span10">
					<ul class="breadcrumb">
						<li>
					     <a href="{;U('/Admin/')}">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="{:U('/Admin/Novel/')}">小说管理</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="{:U('/Admin/Novel/view','id='.$d['nid'])}">{$d.title|msubstr=0,10}</a> <span class="divider">/</span>
						</li>
						<li class="active">
							内容管理
							&nbsp;&nbsp;
							<span>
							 <a   href="{:U('/Admin/Novel/content_add','nid='.$d['nid'])}"><i class="icon-plus"></i>添加内容</a>
							</span>
						</li>
					</ul>
					<div class="row">
						<div class="span10">
						  <table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th><label class="checkbox"><input type="checkbox" id="chkall"/>选择</label></th>
								<th>标题</th>
								<th>创建时间</th>
								<th> 排序</th>
								<th> 操作 </th>
							</tr>
						</thead>
						<tbody>
						   <volist name="list" id="vo">
							<tr id="tr{$vo.cpid}">
							    <td><label><input name="ids" type="checkbox" value="{$vo.cpid}"></label></td>
							    <td>{$vo.title}</td>
								<td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
								<td>{$vo.ord}</td>
								<td > 
								   <button rel="{$vo.ncntid}" title="删除该条记录">
								     <i class="icon-remove"></i>
								   </button> 
								 </td>
							</tr>
					       </volist>  
						</tbody>
					    </table>
						<div class="pagination">
						 {$pagestr}共有 {$call} 条数据，当前第 {$pnow} 页
					   </div>
						</div>
					</div>
				</div>
			</div>
		</div>
<include file="Public:footer" />
