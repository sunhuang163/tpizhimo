<include file="Public:header" />
	 <title>小说信息修改</title>
     <include file="Public:header_css" />
	 <link rel="stylesheet" href="{$ADMIN_PATH}/plugin/kingedit/themes/default/default.css" />
	 <include file="Public:footer_js" />
	</head>
	<body>
		<div class="container">
		  <include file="Public:top_nav" />
			<div class="row">
			   <include file="Public:left_menu" />
			 <div class="span10">
					<ul class="breadcrumb">
						<li>
					     <a href="{;U('/Admin/')}">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="{:U('/Admin/Novel/')}">小说管理</a> <span class="divider">/</span>
						</li>
						<li class="active">
							 《{$d.title|msubstr=0,12}》 编辑
						</li>
					</ul>
					<div class="row">
						<div class="span7">
						 <form id="edit-profile" class="form-horizontal" method="POST" action="{:U('/Admin/Novel/view')}">
						   <input type="hidden" name="nid" value="{$d.nid}">
						   <fieldset>
							<div class="control-group">
								<label class="control-label"  for="name">小说名称</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="title" name="title" value="{$d.title}" />
									&nbsp;&nbsp;显示:<input type="checkbox" id="nstate" value="0" <if condition="$vo['state'] eq 0"> checked="checked"</if>>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="author">作者</label>
								<div class="controls">
									<input type="text" class="input-large" name="author" id="author" value="{$d.author}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="tags">标签</label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="tags" id="tags" 
									value="{$tags}" />
									<p class="help-block">标签用"|" 隔开</p>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="pic">图片</label>
								<div class="controls">
										<input type="text" class="input-xlarge" name="pic" id="pic" value="{$d.pic}" />&nbsp;&nbsp;
									<span id="swfupload" class="btn"></span>
									{:W('Upload',array('BTN_W'=>60,'target'=>'pic','preview'=>'imgclass'))}
									<br/>
									<img src="<present name="d['pic']">{:C('SITE_URL')}{$d.pic}<else/>{$ADMIN_PATH}nopic.gif</present>" width="120px" height="60px" id="imgclass">
									<br/>
								</div>
							</div>
							 <div class="control-group">
								<label class="control-label" for="url">小说地址</label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="url" id="url" value="{$d.url}" />
								</div>
							</div>
							 <div class="control-group">
								<label class="control-label" for="newurl">新访问地址</label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="newurl" id="newurl"   value="{$d.newurl}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="ncid">分类</label>
								<div class="controls">
		                            <select name="ncid"  id="ncid"> 
									  <volist name="nclass" id="vo">
									   <option value="{$vo.ncid}" <if condition="$d['ncid'] eq $vo['ncid']"> selected </if>>{$vo.name}</option>
									  </volist>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="ndesc">简介</label>
								<div class="controls">
									<textarea    name="ndesc" id="ndesc" rows="4"  style="width:480px;">{$d.ndesc}</textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="zimu">字母</label>
								<div class="controls">
									<input type="text" class="input-large" name="zimu" id="zimu"  value="{$d.zimu}"/>
								</div>
							</div>
                            <div class="control-group">
								<label class="control-label" for="uptxt">更新信息</label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="uptxt" id="uptxt"  value="{$d.uptxt}"/>
								</div>
							</div>
							 <div class="control-group">
								<label class="control-label" for="caijiurl">采集地址</label>
								<div class="controls">
									<input type="text" class="input-xlarge"   id="caijiurl"  value="{$d.caijiurl}"/>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">保存</button>
								<a  class="btn btn-normal" href="javascript:history.go(-1);">返回</a>
							</div>
						</fieldset>
					</form> 
						</div>
						<include file="Novel:right_float"/>
					</div>
				</div>
			</div>
		</div>
<include file="Public:footer" />
