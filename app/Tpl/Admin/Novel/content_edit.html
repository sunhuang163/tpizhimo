<include file="Public:header" />
	 <title>添加新的内容</title>
     <include file="Public:header_css" />
	</head>
	<body>
		<include file="Public:top_nav" />
		<div class="container" id="body-content">
			<div class="row">
			   <include file="Public:left_menu" />
			 <div class="span10">
					<ul class="breadcrumb">
						<li>
					     <a href="{;U('/Admin/')}">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="{:U('/Admin/Novel/')}">小说管理</a> <span class="divider">/</span>
						</li>
							<li>
							<a href="{:U('/Admin/Novel/view','id='.$d['nid'])}">{$d.title|msubstr=0,10}</a> <span class="divider">/</span>
						</li>
							<li>
							<a href="{:U('/Admin/Novel/contents','nid='.$d['nid'])}">内容管理</a> <span class="divider">/</span>
						</li>
						<li class="active">
							添加新的小说
						</li>
					</ul>
					<div class="row">
						<div class="span10">
						 <form id="edit-profile" class="form-horizontal" method="POST" action="{:U('/Admin/Novel/content_edit')}">
						      <input type="hidden" name="nid" value="{$d.nid}" />
							  <input type="hidden" name="ncntid" value="{$dcnt.ncntid}">
							  <input type="hidden" name="p"  value="{$p}">
						   <fieldset>
							<div class="control-group">
								<label class="control-label"  for="title">标题</label>
								<div class="controls">
									<input type="text" class="input-xxlarge" id="title" name="title" value="{$dcnt.title}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="ncid">文章分类</label>
								<div class="controls">
		                            <select name="ncid"  id="ncid">
									  <volist name="nclass" id="vo">
									   <option value="{$vo.ncid}" <if condition="$dcnt['ncid'] eq $vo['ncid']">  selected </if>>{$vo.name}</option>
									  </volist>
									</select>&nbsp;&nbsp;
									<span class="" for="cpid">所属章节</span>
									<select name="cpid"  id="cpid">
									   <option > --- 选择章节 ---- </option>
									  <volist name="chapters" id="vo">
									   <option value="{$vo.cpid}"  <if  condition="$vo['cpid'] eq $dcnt['cpid']"> selected </if>>{$vo.title}</option>
									  </volist>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="content">内容</label>
								<div class="controls">
									<textarea  name="content" id="content" style="width:520px;height:320px;">{$dcnt.content|h}</textarea>
									{:W('Editor',array('id'=>'content'))}
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">保存修改</button>
								&nbsp;&nbsp;
								<a href="{:cookie('LURL')}" class="btn btn-default">返回</a>
							</div>
						</fieldset>
					   </form>
						</div>
					</div>
				</div>
			</div>
		</div>
 <include file="Public:footer_js" />
<include file="Public:footer" />
