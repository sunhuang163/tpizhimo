<include file="Public:header" />
	 <title>网站管理后台</title>
     <include file="Public:header_css" />
	</head>
	<body>
		<div class="container">
	    <include file="Public:top_nav" />
			<div class="row">
			   <include file="Public:left_menu" />
				<div class="span10">
					<h5>
						欢迎登录，上次登录{$au.utime|date='Y-m-d H:i:s',###}&nbsp;&nbsp;IP:{$au.ip|long2ip}
					</h5>
					<div class="well summary">
						<ul>
							<li> <a href="{:U('/Admin/Novel')}" title="小说管理"><span class="count">3</span> 小说</a> </li>
							<li> <a href="{:U('/Admin/Cm')}" title="小说评论管理"><span class="count">27</span> 评论</a> </li>
							<li> <a href="{:U('/Admin/Tag')}" title="标签管理"><span class="count">7</span> 标签</a> </li>
							<li class="last"> <a href="{:U('/Admin/Att')}" title="附件管理"><span class="count">5</span> 附件</a> </li>
						</ul>
					</div>
					<h4>
						最近登录
					</h4>
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th> 用户名 </th>
								<th> 	时间 </th>
								<th> 内容 </th>
								<th> 	IP地址 </th>
								<th> 消息类型 </th>
							</tr>
						</thead>
						<tbody>
						<volist name="loglist" id="vo">
							<tr>
								<td> {$vo.name} </td>
								<td> {$vo.ctime|date='Y-m-d H:i:s',###} </td>
								<td> 	{$vo.msg} </td>
								<td> 	{$vo.ip|long2ip} </td>
								<td> {$vo.logtype}  </td>
							</tr>
					    </volist>
						</tbody>
					</table>
					<ul class="pager">
						<li class="next">
							<a href="{:U('/Admin/Admin/logindex')}" title="查看更多操作日志">More &rarr;</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
<include file="Public:footer_js" />
<include file="Public:footer" />
