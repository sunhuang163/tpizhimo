<include file="Public:header" />
	 <title>小说章节信息</title>
     <include file="Public:header_css" />
	 <link rel="stylesheet" href="{$ADMIN_PATH}/plugin/kingedit/themes/default/default.css" />
	 <include file="Public:footer_js" />
	</head>
	<body>
		<include file="Public:top_nav" />
		<div class="container" id="body-content">
			<div class="row">
			   <include file="Public:left_menu" />
			 <div class="span10">
					<ul class="breadcrumb">
						<li>
					     <a href="{;U('/Admin/')}">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="{:U('/Admin/Novel/')}">小说管理</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="{:U('/Admin/Novel/view','id='.$d['nid'])}">{$d.title|msubstr=0,10}</a> <span class="divider">/</span>
						</li>
						<li class="active">
							内容管理
							&nbsp;&nbsp;
							<span>
							 <a   href="{:U('/Admin/Novel/content_add','nid='.$d['nid'])}"><i class="icon-plus"></i>添加内容</a>
							</span>
						</li>
					</ul>
					<div class="row">
						<div class="span10">
						  <table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>
							     <label class="checkbox"><input type="checkbox" id="chkall" title="全选"/>
								   <div class="dropdown">
                                   <button class="btn btn-mini dropdown-toggle" type="button" id="dropdownMenu{$vo.contract_id}" data-toggle="dropdown" aria-expanded="true">
                                    批量操作
                                          <span class="caret"></span>
                                     </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="{$vo.contract_id}" >
										<li role="presentation">
									    	<a role="menuitem" href="javascript:void(0);" class="mult_del">批量删除</a>
								     	</li>
								     	<li role="presentation">
									    	<a role="menuitem" href="javascript:void(0);" class="mult_create">生成静态</a>
								     	</li>
                                     </ul>
                                   </div>
								  </label>
								</th>
								<th>标题</th>
								<th>创建时间</th>
								<th> 排序</th>
								<th> 操作 </th>
							</tr>
						</thead>
						<tbody>
						   <volist name="list" id="vo">
							<tr id="tr{$vo.cpid}">
							    <td><label><input name="ids" type="checkbox" value="{$vo.cpid}">[{$vo.ncntid}]</label></td>
							    <td>{$vo.title}</td>
								<td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
								<td>{$vo.ord}</td>
								<td >
								   <a href="javascript:void(0);" rel="{$vo.ncntid}" title="删除该条记录" class="btn  btn-mini">
								     <i class="icon-remove"></i>
								   </a> &nbsp;&nbsp;
								   <a href="{:U('/Admin/Novel/content_edit',array('id'=>$vo['ncntid'],'nid'=>$d['nid']))}" title="编辑内容" class="btn btn-mini"><i class="icon-edit"></i></a>
								 </td>
							</tr>
					       </volist>
						</tbody>
					    </table>
						<div class="pagination">
						 {$pagestr}共有 {$call} 条数据，当前第 {$pnow} 页
					   </div>
						</div>
					</div>
				</div>
			</div>
		</div>
<script type="text/javascript">
 $(function(){
        $('#chkall').click(function(){
      $('[name=ids]:checkbox').attr("checked",$(this).attr('checked')==undefined ? false:true);
   });

   $('.mult_del').click( function(){
   		alert("批量删除内容");
   });

   $('.mult_create').click( function(){
   		alert("批量生成静态页面内容");
   });
 });
</script>
<include file="Public:footer" />
